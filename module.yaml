name: gitops-ibm-portworx
type: gitops
description: Module to populate a gitops repository with the resources required to provision Portworx in an OpenShift cluster
tags:
  - gitops
  - portworx
  - ibmcloud
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: ">= 1.0.0"
      - id: ibmcloud-operator
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-ibmcloud-operator.git
            version: ">= 0.1.0"
      - id: resource-group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group.git
            version: ">= 0.1.0"
    variables:
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: resource_group_id
        moduleRef:
          id: resource-group
          output: id
      - name: ibmcloud_api_key
        scope: global
      - name: region
        scope: global
