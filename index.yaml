name: gitops-ibm-portworx
type: gitops
description: >-
  Module to populate a gitops repository with the resources required to
  provision Portworx in an OpenShift cluster
tags:
  - gitops
  - portworx
  - ibmcloud
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: ibmcloud-operator
        refs:
          - source: >-
              github.com/cloud-native-toolkit/terraform-gitops-ibmcloud-operator.git
            version: '>= 0.1.0'
      - id: resource-group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group.git
            version: '>= 0.1.0'
    variables:
      - name: gitops_config
        type: |-
          object({
              boostrap = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
              })
              infrastructure = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              services = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
              applications = object({
                argocd-config = object({
                  project = string
                  repo = string
                  url = string
                  path = string
                })
                payload = object({
                  repo = string
                  url = string
                  path = string
                })
              })
            })
        description: Config information regarding the gitops repo structure
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        type: |-
          list(object({
              repo = string
              url = string
              username = string
              token = string
            }))
        description: The credentials for the gitops repo(s)
        sensitive: true
        moduleRef:
          id: gitops
          output: git_credentials
      - name: kubeseal_cert
        type: string
        description: The certificate/public key used to encrypt the sealed secrets
        default: ''
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: server_name
        type: string
        description: The name of the server
        default: default
        moduleRef:
          id: gitops
          output: server_name
      - name: resource_group_id
        type: string
        description: >-
          The id of the resource group where the portworx instance will be
          provisioned
        moduleRef:
          id: resource-group
          output: id
      - name: ibmcloud_api_key
        type: string
        description: The api key for the IBM Cloud account
        sensitive: true
        scope: global
      - name: region
        type: string
        description: >-
          The region where the Portworx service should be deployed. This region
          used doesn't really impact anything because the service runs in the
          cluster
        default: us-east
        scope: global
      - name: encryption_key
        type: string
        description: >-
          The crn for the encryption key that should be used to encrypt the
          volume. If not provided the volume will be encrypted with an
          IBM-managed key
        default: ''
      - name: capacity
        type: string
        description: The capacity of the portworx volume
        default: '200'
      - name: iops
        type: string
        description: >-
          The transfer speed of the portworx volume. This value is only used if
          the profile is set to 'custom'
        default: ''
      - name: profile
        type: string
        description: The profile of the portworx volumes
        default: 10iops-tier
    version: v0.2.1
    outputs:
      - name: name
        description: The name of the module
      - name: branch
        description: The branch where the module config has been placed
      - name: namespace
        description: The namespace where the module will be deployed
      - name: server_name
        description: The server where the module will be deployed
      - name: layer
        description: The layer where the module is deployed
      - name: type
        description: The type of module where the module is deployed
      - name: region
        description: The region where the portworx resource has been delivered
      - name: resource_group_id
